<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <!-- Assignment Week 1 TASK 1-2-->
    <div fxFlex="40">
      <div fxFlex *ngIf="dish">
          <md-card>
            <md-card-header>
              <md-card-title>
                <h3>{{dish.name | uppercase}}</h3>
              </md-card-title>
            </md-card-header>
            <img md-card-image src={{dish.image}} alt={{dish.name}}>
            <md-card-content>
              <p>{{dish.description}}
              </p>
            </md-card-content>
            <md-card-actions>
              <button md-button>LIKE</button>
              <button md-button>SHARE</button>
            </md-card-actions>
          </md-card>
        </div>
    </div>
  <!-- Assignment Week 1 TASK 3 -->
    <div fxFlex="40">
      <div fxFlex *ngIf="dish">
          <md-card>
            <md-card-header>
              <md-card-title>
                <h3>COMMENTS</h3>
              </md-card-title>
            </md-card-header>
            <md-card-content>
              <div *ngFor="let dishs of dish.comments">
                <p>{{dishs.comment}}</p>
                <p>{{dishs.rating}} Stars</p>
                <p>{{dishs.author}}, {{dishs.date | date:'mediumDate'}}</p>
                <br>
              </div>
            </md-card-content>
          </md-card>
        </div>

    </div>      
  </div>
